<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>학교 급식 재료 주문서</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f8f9fa;
      }
      h2 {
        font-weight: 600;
      }
      .table thead th {
        background-color: #f0f0f0;
        text-align: center; /* 테이블 머릿글 중앙 정렬 */
      }
      .required::after {
        content: '*';
        color: red;
        margin-left: 2px;
        vertical-align: super;
        font-size: 0.8em;
      }
      .info-label {
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .info-input {
        margin-bottom: 1rem;
      }
      .button-group {
        text-align: center; /* 버튼 중앙 정렬 */
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4">학교 급식 재료 주문서</h2>

          <!-- 발신자 정보 영역 (이메일, 발신자명 삭제, 왼쪽 정렬) -->
          <div class="row g-3 mb-3">
            <div class="col-md-3">
              <label class="info-label">거래처명</label>
              <input type="text" class="form-control info-input" id="company" placeholder="예: 온누리종합식품">
            </div>
            <div class="col-md-3">
              <label class="info-label">연락처</label>
              <input type="text" class="form-control info-input" id="phone" placeholder="010-1234-5678">
            </div>
          </div>

          <!-- 품목 입력 테이블 -->
          <div class="table-responsive mb-3">
            <table class="table table-bordered align-middle" id="orderTable">
              <thead>
                <tr>
                  <th style="width:50px;">No</th>
                  <th style="width:120px;" class="required">급식일</th>
                  <th style="width:160px;" class="required">상품명</th>
                  <th>설명</th>
                  <th style="width:80px;">규격</th>
                  <th style="width:80px;" class="required">수량</th>
                  <th style="width:80px;">단위</th>
                  <th style="width:120px;" class="required">납품처</th>
                  <th style="width:120px;">입고희망일</th>
                  <th style="width:120px;">비고</th>
                  <th style="width:50px;">삭제</th>
                </tr>
              </thead>
              <tbody id="orderBody">
                <!-- 동적 행이 추가됩니다 -->
              </tbody>
            </table>
          </div>

          <!-- 버튼 영역 (중앙 정렬) -->
          <div class="button-group">
            <button class="btn btn-outline-primary me-2" onclick="addRow()">+ 품목 추가</button>
            <button class="btn btn-primary" onclick="submitOrder()">제출</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let rowCount = 0;

      // 페이지 로딩 시 자동으로 3행 추가
      window.onload = function() {
        for (let i = 0; i < 3; i++) addRow();
      };

      function addRow() {
        rowCount++;
        const tbody = document.getElementById("orderBody");
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${rowCount}</td>
          <td><input type="date" class="form-control" name="mealDate" onchange="formatDate(this)"></td>
          <td><input type="text" class="form-control" name="productName"></td>
          <td><input type="text" class="form-control" name="description"></td>
          <td><input type="text" class="form-control" name="specification"></td>
          <td><input type="number" class="form-control" name="quantity"></td>
          <td><input type="text" class="form-control" name="unit"></td>
          <td><input type="text" class="form-control" name="deliveryTo"></td>
          <td><input type="date" class="form-control" name="desiredDate" onchange="formatDate(this)"></td>
          <td><input type="text" class="form-control" name="note"></td>
          <td><button class="btn btn-sm btn-danger" onclick="this.parentElement.parentElement.remove()">X</button></td>
        `;
        tbody.appendChild(row);
      }

      // 날짜 포맷팅 함수 (yyyy-mm-dd (요일))
      function formatDate(input) {
        const date = new Date(input.value);
        if (!isNaN(date)) {
          const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
          const formatted = `${input.value} (${weekdays[date.getDay()]})`;
          input.nextElementSibling ? input.nextElementSibling.remove() : null;
          const span = document.createElement('span');
          span.textContent = formatted;
          input.parentElement.appendChild(span);
          input.style.display = 'none'; // 입력 필드 숨기고 포맷된 텍스트 표시
        }
      }

      function submitOrder() {
        const company = document.getElementById("company").value.trim();
        const phone = document.getElementById("phone").value.trim();

        // 발신자 정보 유효성 검사
        if (!company || !phone) {
          alert("📌 거래처명과 연락처를 모두 입력해주세요.");
          return;
        }

        const rows = document.querySelectorAll("#orderBody tr");
        let items = [];
        let hasError = false;

        rows.forEach((row, index) => {
          const cells = row.querySelectorAll("input");
          const item = {
            mealDate: cells[0].value,
            productName: cells[1].value,
            description: cells[2].value,
            specification: cells[3].value,
            quantity: cells[4].value,
            unit: cells[5].value,
            deliveryTo: cells[6].value,
            desiredDate: cells[7].value,
            note: cells[8].value
          };

          // 필수 항목이 모두 채워진 경우만 추가
          if (item.mealDate && item.productName && item.quantity && item.deliveryTo) {
            items.push(item);
          } else if (item.mealDate || item.productName || item.quantity || item.deliveryTo) {
            // 일부만 입력된 경우 오류
            alert(`🚨 ${index + 1}번째 품목에 필수 항목이 누락됐습니다.`);
            hasError = true;
            return;
          }
        });

        if (hasError || items.length === 0) {
          if (items.length === 0) alert("📌 최소 한 개 이상의 품목을 입력해주세요.");
          return;
        }

        const scriptUrl = "https://script.google.com/macros/s/AKfycbwY-MGQjuathjK_N5ZKHk5Kc37HMGmLDNX12L65C_9tBop89tA3okfHt6nHoe0vDJyVEw/exec";

        fetch(scriptUrl, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            company,
            phone,
            items: JSON.stringify(items)
          })
        })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          window.scrollTo(0, 0);
          location.reload();
        })
        .catch(err => {
          alert("❌ 오류 발생: " + err);
          console.error(err);
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
